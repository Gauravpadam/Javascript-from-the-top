<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State management</title>
    <style>
        #body {
            background-color: #313131;
        }
    </style>
</head>
<body id="body">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    // document.getElementById("orange").addEventListener("click" , function(){
    //     document.body.style = "background-color:orange"
    // })
    // document.getElementById("green").addEventListener("click" , function(){
    //     document.body.style = "background-color:green"
    // })

    // Now imagine making this for a 1000 colors and totally violating the DRY principle
    // Instead, we often use a handler callback like...

    document.querySelector('#green').addEventListener("click" , handleClick('green'))
    document.querySelector('#orange').addEventListener("click" , handleClick('orange'))

    function handleClick(color){

        return function(){
            document.querySelector('#body').style = `background-color:${color}`;
        } // I'm returning a handler
    }

    // much cleaner, possible due to function closure
    // extensively used in react state management
</script>
</html>
